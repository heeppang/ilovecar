{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if station_list %}
<ul>
    {% for station in station_list %}

    {% endfor %}
</ul>
{% else %}
<p>더이상 충전소가 없습니다.</p>
{% endif %}
</body>
</html>
